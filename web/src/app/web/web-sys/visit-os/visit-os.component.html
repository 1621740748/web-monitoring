<div nz-row style="padding-left:24px;">
    <div style="overflow:auto;padding:24px 8px;border-right: 1px solid #e6ebef;" #mydetailsContent nz-col nzSpan="7">
        <nz-tabset>
            <nz-tab nzTitle="浏览器">
                <h4>按访问量排行</h4>
                <div class="custom-default-list selected">
                  <span class="left">北京</span>
                  <span class="right">
                    <span>250(50.3%)</span>
                    <i class="anticon anticon-right"></i>
                  </span>
                </div>
                <div class="custom-default-list">
                  <span class="left">上海</span>
                  <span class="right">
                    <span>250(49.7%)</span>
                    <i class="anticon anticon-right"></i>
                  </span>
                </div>
            </nz-tab>
            <nz-tab nzTitle="操作系统">
                <h4>按访问量排行</h4>
                <div class="custom-default-list selected">
                  <span class="left">北京</span>
                  <span class="right">
                    <span>250(50.3%)</span>
                    <i class="anticon anticon-right"></i>
                  </span>
                </div>
                <div class="custom-default-list">
                  <span class="left">上海</span>
                  <span class="right">
                    <span>250(49.7%)</span>
                    <i class="anticon anticon-right"></i>
                  </span>
                </div>
            </nz-tab>
            <nz-tab nzTitle="设备">
                <h4>按访问量排行</h4>
                <div class="custom-default-list selected">
                  <span class="left">北京</span>
                  <span class="right">
                    <span>250(50.3%)</span>
                    <i class="anticon anticon-right"></i>
                  </span>
                </div>
                <div class="custom-default-list">
                  <span class="left">上海</span>
                  <span class="right">
                    <span>250(49.7%)</span>
                    <i class="anticon anticon-right"></i>
                  </span>
                </div>
            </nz-tab>
            <nz-tab nzTitle="分辨率">
                <h4>按访问量排行</h4>
                <div class="custom-default-list selected">
                  <span class="left">北京</span>
                  <span class="right">
                    <span>250(50.3%)</span>
                    <i class="anticon anticon-right"></i>
                  </span>
                </div>
                <div class="custom-default-list">
                  <span class="left">上海</span>
                  <span class="right">
                    <span>250(49.7%)</span>
                    <i class="anticon anticon-right"></i>
                  </span>
                </div>
            </nz-tab>
          </nz-tabset>
    </div>
    <div style="overflow:auto;padding:24px 16px;" #mydetailsContent nz-col nzSpan="17">
      <div nz-row>
        <div nz-col class="gutter-row" style="margin-bottom:24px;" [nzSpan]="24">
          <nz-card nzType="inner" nzTitle="访问速度" [nzExtra]="extradlTemplate">
            <!-- <app-custom-highchart></app-custom-highchart> -->
          </nz-card>
          <ng-template #extradlTemplate>
            <app-time-choice-panel (selectOver)="selectOver($event,30)"></app-time-choice-panel>
          </ng-template>
        </div>
      </div>
      <div nz-row>
        <div nz-col class="gutter-row" style="margin-bottom:24px;" [nzSpan]="24">
          <nz-card nzType="inner" nzTitle="JS错误率" [nzExtra]="extradlTemplate">
            <!-- <app-custom-highchart></app-custom-highchart> -->
          </nz-card>
          <ng-template #extradlTemplate>
            <app-time-choice-panel (selectOver)="selectOver($event,30)"></app-time-choice-panel>
          </ng-template>
        </div>
      </div>
      <div nz-row>
        <div nz-col class="gutter-row" style="margin-bottom:24px;" [nzSpan]="24">
          <nz-card nzType="inner" nzTitle="API请求成功率" [nzExtra]="extradlTemplate">
            <!-- <app-custom-highchart></app-custom-highchart> -->
          </nz-card>
          <ng-template #extradlTemplate>
            <app-time-choice-panel (selectOver)="selectOver($event,30)"></app-time-choice-panel>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
